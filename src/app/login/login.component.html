<form (ngSubmit)="login()">

  <div *ngIf="error" class="alert-error">Invalid Credentials</div>

  <label>Username</label>
  <input [(ngModel)]="user.username" name="username">
  <br/>

  <label>Password</label>
  <input [(ngModel)]="user.password" name="password">
  <br/>
  
  <input type="submit">
</form>
